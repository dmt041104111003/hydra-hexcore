# ================================
# Hexcore + Hydra Reverse Proxy
# ================================

# -------- Load balancer for Hydra nodes --------
# Khi thêm node mới, chỉ cần thêm server vào đây
upstream hydra_nodes {
    least_conn;

    # Example Hydra nodes
    server 127.0.0.1:10000;
    server 127.0.0.1:10001;
    server 127.0.0.1:10002;

    # Có thể add tới 11000
    # server 127.0.0.1:10003;
}

# -------- Map path -> specific hydra port --------
# /hydra/10001 -> port 10001
map $hydra_port $hydra_backend {
    default         http://hydra_nodes;
    ~^\d+$          http://127.0.0.1:$hydra_port;
}

# -------- HTTP -> HTTPS --------
server {
    listen 80;
    server_name hexcore.your-domain.com;

    return 301 https://$host$request_uri;
}

# -------- HTTPS Server --------
server {
    listen 443 ssl http2;
    server_name hexcore.your-domain.com;

    # ---- SSL config ----
    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # ---- Common proxy headers ----
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # ================================
    # Hexcore API
    # ================================
    location /api/ {
        proxy_pass http://127.0.0.1:3013/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ================================
    # Hydra Nodes
    # ================================
    # Usage:
    # /hydra/10000/ → port 10000
    # /hydra/10001/ → port 10001
    # /hydra/      → load balanced
    location ~ ^/hydra/(?<hydra_port>\d+)?/?(.*)$ {
        rewrite ^/hydra/\d+/?(.*)$ /$1 break;
        rewrite ^/hydra/?(.*)$ /$1 break;

        proxy_pass $hydra_backend;
        proxy_http_version 1.1;

        # WebSocket support (Hydra thường cần)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # ================================
    # Health check
    # ================================
    location /health {
        return 200 "ok\n";
    }
}
